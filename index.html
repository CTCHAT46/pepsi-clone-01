<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="sec">
        <header>
            <a class="logo" href="#"><img src="assests/logo.png"></a>
            <div class="toggleMenu" onclick="menuToggle();"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Newseletter</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>That's What<br><span>I like</span></h2>
                <p>Pepsi. Diet Pepsi. Pepsi Zero Sugar. The gangâ€™s all here. Compare flavors, get nutritional facts and
                    check out ingredients for all our Pepsi products.</p>
                <a href="#">VIEW PRODUCTS</a>
            </div>

            <div class="imgBox">
                <img src="assests/pepsi001.png" class="pepsi">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="assests/pepsi001.png" onclick="imgSlider('assests/pepsi001.png');changeBgColor('#0062be')">
            </li>
            <li><img src="assests/pepsi002.png" onclick="imgSlider('assests/pepsi002.png');changeBgColor('#e60c2c')">
            </li>
            <li><img src="assests/pepsi003.png" onclick="imgSlider('assests/pepsi003.png');changeBgColor('#1e1e1e')">
            </li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="assests/facebook.png"></a></li>
            <li><a href="#"><img src="assests/twitter.png"></a></li>
            <li><a href="#"><img src="assests/instagram.png"></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.pepsi').src = anything;
        }
        function changeBgColor(color) {
            const sec = document.querySelector('.sec');
            sec.style.background = color;
        }
        function menuToggle() {
            const toggleMenu = document.querySelector('.toggleMenu');
            const navigation = document.querySelector('.navigation');
            toggleMenu.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
</body>

</html>
